name: dietgram
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  table_calendar: ^3.0.9
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.4
  flutter_localizations:
    sdk: flutter
  # Hive for local storage
  hive_flutter: ^1.1.0
  # AdMob for advertisements
  google_mobile_ads: ^5.1.0
  # In-app purchases for premium features
  in_app_purchase: ^3.2.0
  # URL launcher for email and web links
  url_launcher: ^6.2.5
  # HTTP for API requests
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icon/

flutter_intl:
  enabled: true 
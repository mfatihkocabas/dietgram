<?xml version="1.0" encoding="utf-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="50%" stop-color="#1976D2"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F5F5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Main plate/bowl -->
  <circle cx="512" cy="480" r="300" fill="url(#plateGradient)" stroke="#1976D2" stroke-width="8"/>
  
  <!-- Fresh vegetables and healthy foods -->
  <!-- Green leafy vegetables -->
  <ellipse cx="420" cy="400" rx="45" ry="30" fill="#4CAF50" opacity="0.9"/>
  <ellipse cx="450" cy="430" rx="40" ry="25" fill="#66BB6A" opacity="0.9"/>
  <ellipse cx="400" cy="450" rx="35" ry="20" fill="#4CAF50" opacity="0.9"/>
  
  <!-- Red vegetables/fruits -->
  <circle cx="580" cy="410" r="28" fill="#F44336"/>
  <circle cx="570" cy="450" r="24" fill="#FF5722"/>
  <circle cx="600" cy="440" r="20" fill="#FF7043"/>
  
  <!-- Orange vegetables -->
  <ellipse cx="480" cy="380" rx="25" ry="15" fill="#FF9800" opacity="0.9"/>
  <ellipse cx="460" cy="395" rx="20" ry="12" fill="#FFB74D" opacity="0.9"/>
  
  <!-- Yellow protein/grains -->
  <ellipse cx="520" cy="530" rx="40" ry="25" fill="#FFC107"/>
  <ellipse cx="490" cy="550" rx="35" ry="20" fill="#FFD54F"/>
  
  <!-- Purple vegetables -->
  <circle cx="540" cy="420" r="18" fill="#9C27B0" opacity="0.8"/>
  <circle cx="530" cy="445" r="15" fill="#BA68C8" opacity="0.8"/>
  
  <!-- Brown grains/nuts -->
  <rect x="550" y="520" width="30" height="18" rx="9" fill="#795548"/>
  <rect x="560" y="540" width="25" height="15" rx="7" fill="#8D6E63"/>
  
  <!-- App name with elegant typography -->
  <text x="512" y="850" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, -apple-system, Helvetica, Arial" font-size="64" font-weight="600">Diyetgram</text>
  
  <!-- Decorative healthy elements -->
  <circle cx="280" cy="250" r="12" fill="#4CAF50" opacity="0.4"/>
  <circle cx="744" cy="280" r="15" fill="#FF5722" opacity="0.4"/>
  <circle cx="220" cy="720" r="14" fill="#FFC107" opacity="0.4"/>
  <circle cx="800" cy="700" r="10" fill="#2196F3" opacity="0.4"/>
  
  <!-- Small accent circles for modern look -->
  <circle cx="350" cy="180" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="680" cy="160" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="820" cy="400" r="5" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="200" cy="450" r="7" fill="#FFFFFF" opacity="0.3"/>
</svg>